<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="login row mx-auto d-flex justify-content-center">
    <form method="POST" action="/accounts/login/" class="mt-4 pt-4 col-md-6 col-9">
        <h3 class="mb-4">Welcome Back!</h3>
        <div class="mb-3">
          <label for="username" class="form-label">email</label>
          <input type="email" class="form-control" id="username" name="email" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="mt-4">Don't have an account? <a href="/accounts/register/"><em>Register</em></a> here.</p>

      </form>
</div>



</body>

</html>
